<script>
    var number1 = 20;
    var number2 = 30;

    function multiply(x, y) {
        var result = x * y;

        return result;
    }

    var result1 = multiply(number1, number2);
    var result2 = multiply(100, 200);
</script>
<!-- 
Execution Context?
- Execution Context는 실행하려는 JS 코드와 코드를 실행할 때 필요한 정보를
담고있는 특수한 환경. 코드 실행에 필요한 모든 데이터를 들고 있는 환경이라고 생각하면 됨.
- ExecutionContext는 크게 2개로 나뉘어짐.
    - Global Context : 최상위 Execution Context. 코드를 실행하면 무조건 생성되는
    context로 웹에서의 window 객체나 nodeJS에서의 global 객체를 생성하고 들고 있음.
    - Function Context : 함수가 실행될 때마다 함수별로 실행되는 context.
    함수 실행에 대한 모든 정보를 갖고 있음.
 -->
<!--
Execution Context Stack
- Creation Phase
    - Global Object를 생성함. window 또는 global 객체가 생성되고 함수에서는
    arguments 객체가 생성됨.
    - this를 window 또는 global에 바인딩함.
    - 변수와 함수를 Memory Heap에 배정하고 기본 값을 undefined로 저장함.
- Execution Phase
    - 코드를 실행함.
    - 필요하다면 새로운 Execution Context를 생성함.
-->
